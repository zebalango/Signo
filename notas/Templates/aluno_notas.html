<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Alunos</h1>
    <a href="{% url 'cadastrar_aluno' %}">Cadastrar Novo Aluno</a>
    <ul>
        {% for aluno in alunos %}
            <li><a href="{% url 'lista_notas' aluno.id %}">{{ aluno.nome }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
